<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>An Online Registration Form</title>
    <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <header  class="main-header">
      <h2 class="title">THE CODE REVIEW</h2>
      <h3>Signup for our newsletter</h3>
      <p class="header-p">Get the latest news on how your code is doing right in your inbox</p>
      </header>

      <div class="main-contact">
        <form action="index.html" method="post">

<fieldset><br>
  <hr class="hr top">
  <hr class="hr mid">
  <h2>Contact Information</h2>
  <label for="name">Full Name</label><br>
<input class="contact" type="text" id="name" name="user_name" placeholder="required"><br>
<label for="mail">Email Address</label><br>
<input class="contact" type="email" id="mail" name="user_email" placeholder="required"><br>
<label for="phone">Phone Number</label><br>
<input class="contact" type="tel"  id="phone" name="user_phone"><br>
<label for="address">street Address</label><br>
<input class="contact" type="text" id="address" name="user_address"><br>
<label for="city">City</label><br>
<input class="contact" type="text" id="city" name="user_city"><br>
<label for="state">State</label><br>
<select  id="state" name="user_state" placeholder="Choose State">
  <option value="Choose_state">Choose State</option>
  <option value="Alabama">Alabama</option>
  <option value="Alaska">Alaska</option>
  <option value="Arizona">Arizona</option>
  <option value="Arkansas">Arkansas</option>
  <option value="California">California</option>
  <option value="Colorado">Colorado</option>
  <option value="Connecticut">Connecticut</option>
  <option value="Delaware">Delaware</option>
  <option value="District of Columbia">District of Columbia</option>
  <option value="Florida">Florida</option>
  <option value="Georgia">Georgia</option>
  <option value="Guam">Guam</option>
  <option value="Hawaii">Hawaii</option>
  <option value="Idaho">Idaho</option>
  <option value="Illinois">Illinois</option>
  <option value="Indiana">Indiana</option>
  <option value="Iowa">Iowa</option>
  <option value="Kansas">Kansas</option>
  <option value="Kentucky">Kentucky</option>
  <option value="Louisiana">Louisiana</option>
  <option value="Maine">Maine</option>
  <option value="Maryland">Maryland</option>
  <option value="Massachusetts">Massachusetts</option>
  <option value="Michigan">Michigan</option>
  <option value="Minnesota">Minnesota</option>
  <option value="Mississippi">Mississippi</option>
  <option value="Missouri">Missouri</option>
  <option value="Montana">Montana</option>
  <option value="Nebraska">Nebraska</option>
  <option value="Nevada">Nevada</option>
  <option value="New Hampshire">New Hampshire</option>
  <option value="New Jersey">New Jersey</option>
  <option value="New Mexico">New Mexico</option>
  <option value="New York">New York</option>
  <option value="North Carolina">North Carolina</option>
  <option value="North Dakota">North Dakota</option>
  <option value="Northern Marianas Islands">Northern Marianas Islands</option>
  <option value="Ohio">Ohio</option>
  <option value="Oklahoma">Oklahoma</option>
  <option value="Oregon">Oregon</option>
  <option value="Pennsylvania">Pennsylvania</option>
  <option value="Puerto Rico">Puerto Rico</option>
  <option value="Rhode Island">Rhode Island</option>
  <option value="South Carolina">South Carolina</option>
  <option value="South Dakota">South Dakota</option>
  <option value="Tennessee">Tennessee</option>
  <option value="Texas">Texas</option>
  <option value="Utah">Utah</option>

</select><br>
<label for="zip">Zip Code</label><br>
<input class="zip" type="text" id="zip" name="user_zipcode"><br>

<hr class=" hr bottom">
</fieldset>
</div>
<div class="newsletter">
<h2>Newsletter</h>
<fieldset>
<p>Select the newsletter you would like to receive</p>



<input type="checkbox" id="news" value="html_news" name="user_newsletter"><label for="news">HTML News</label><br>
<input type="checkbox" id="news" value="css_news" name="user_newsletter"><label for="news">CSS News</label><br>
<input type="checkbox" id="news" value="javascript_news" name="user_newsletter"><label for="news">Javascript News</label><br>


<p>Newsletter format</p>
<input type="radio" id="format" value="html_format" name="news_format"><label for="format">HTML</label><br>
<input type="radio" id="format" value="plain_text_format" name="news_format"><label for="format">Plain Text</label><br>

<label for="other_topics">other topics you'd like to hear about</label><br>
<textarea id="other_topics" name="user_topics"></textarea><br>

<button type="submit">Sign Up</button>


</fieldset>
</div>
        </form>

<footer>Copyright The Code Review</footer>

</html>
